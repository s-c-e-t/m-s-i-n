<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quid Pro Quo</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h1>Quid<br>Pro<br>Quo</h1>

    <p>
      Mercenaries don't work for free. You must negotiate a trade.
    </p>

    <small><em>If you need more help click the button below.</em></small>

    <div>
      <button id="hint-btn" onclick="showHint()">Reveal Next Hint</button>
      <div id="hints"></div>
    </div>

    <script>
    // --- Clues ---
    const clues = [
      'Agent Newlywed = Kate',
      '"Currency" in this mission does not necessarily mean money. Ask the target what she desires.',
      'Fulfill her request to unlock the data.',
      'Ask Kate what she needs. Once you give her what she asked for then she\'ll hand you the next clue.',
      '**no more hints available for this clue**'
    ];
    let hintIndex = 0;

    function showHint() {
      const div = document.getElementById('hints');
      div.innerHTML = `<div class="hint">${clues[hintIndex]}</div>`;
      hintIndex++;

      if (hintIndex >= clues.length) {
        document.getElementById('hint-btn').style.display = 'none';
        return;
      }
    }
  </script>

    <div style="margin-top: 2rem;">
        <a href="../index.html" class="button">Back to Mission Control</a>
    </div>
  </div>
</body>
</html>
