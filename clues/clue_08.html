<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quid Pro Quo</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h1>Quid Pro Quo</h1>

    <div>
      <button id="hint-btn" onclick="showHint()">Reveal Next Hint</button>
      <div id="hints"></div>
    </div>

    <script>
    // --- Clues ---
    const clues = [
      'The card says she is a "Mercenary." Mercenaries don\'t work for free.',
      'You cannot simply take the clue from her. You must offer a trade.',
      '"Currency" in this mission does not necessarily mean money.',
      'Ask the target what she desires (a drink? a snack? a specific favor?).',
      'Fulfill her request to unlock the data.',
      '**no more hints available for this clue**'
    ];
    let hintIndex = 0;

    function showHint() {
      const div = document.getElementById('hints');
      div.innerHTML = `<div class="hint">${clues[hintIndex]}</div>`;
      hintIndex++;

      if (hintIndex >= clues.length) {
        document.getElementById('hint-btn').style.display = 'none';
        return;
      }
    }
  </script>

    <div style="margin-top: 2rem;">
        <a href="../index.html" class="button">Back to Mission Control</a>
    </div>
  </div>
</body>
</html>
