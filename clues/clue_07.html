<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map (2/2)</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h1>Map (2/2)</h1>

    <div>
      <button id="hint-btn" onclick="showHint()">Reveal Next Hint</button>
      <div id="hints"></div>
    </div>

    <script>
    // --- Clues ---
    const clues = [
      'This map is a floor plan.',
      'The "X" marks a general area, but you don\'t know the vertical position.',
      'Use the clue found in the drink cabinet with this one.',
      'One clue shows the house from the Front, the other from the Top.',
      'The clue handed to you is viewed from the Top.',
      'Imagine the house in 3D. Project the "X" from the Front view and the "X" from Top view into the house.',
      'Where do the two lines intersect?',
      'The intersection points to the Upstairs Living Room.',
      'Check under the cushions.',
      '**no more hints available for this clue**'
    ];
    let hintIndex = 0;

    function showHint() {
      const div = document.getElementById('hints');
      div.innerHTML = `<div class="hint">${clues[hintIndex]}</div>`;
      hintIndex++;

      if (hintIndex >= clues.length) {
        document.getElementById('hint-btn').style.display = 'none';
        return;
      }
    }
  </script>

    <div style="margin-top: 2rem;">
        <a href="../index.html" class="button">Back to Mission Control</a>
    </div>
  </div>
</body>
</html>
