<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue 6: Getting Thirsty?</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h1>Clue 6: Getting Thirsty?</h1>

    <div>
      <button id="hint-btn" onclick="showHint()">Reveal Next Hint</button>
      <div id="hints"></div>
    </div>

    <script>
    // --- Clues ---
    const clues = [
      '',
      '**no more hints available for this clue**'
    ];
    let hintIndex = 0;

    function showHint() {
      const div = document.getElementById('hints');
      div.innerHTML = `<div class="hint">${clues[hintIndex]}</div>`;
      hintIndex++;

      if (hintIndex >= clues.length) {
        document.getElementById('hint-btn').style.display = 'none';
        return;
      }
    }
  </script>

    <div style="margin-top: 2rem;">
        <a href="../index.html" class="button">Back to Mission Control</a>
    </div>
  </div>
</body>
</html>
