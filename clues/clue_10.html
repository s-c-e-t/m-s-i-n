<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The End</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h1>The End</h1>

    <div>
      <button id="hint-btn" onclick="showHint()">Reveal Next Hint</button>
      <div id="hints"></div>
    </div>

    <script>
    // --- Clues ---
    const clues = [
      'Mission status check: Do you have all the characters? (If you have 13 letters you can skip the next four hints.)',
      'Data Fragment #1: Concealed within the festive foliage.',
      'Check the Tree.',
      'Data Fragment #2: Mobile asset. Inspect footwear.',
      'Check your shoes.',
      'Encryption Protocol: Rearrange all collected characters to reveal the final location.',
      'The letters are scrambled. You need to rearrange them to form the name of a location in the house.',
      'It is a two-word location (5 letters, 8 letters).',
      'It is a place where we store things.',
      'STAIR CUPBOARD',
      'The stairs going upstairs have a cupboard on the right.',
      '**no more hints available for this clue**'
    ];
    let hintIndex = 0;

    function showHint() {
      const div = document.getElementById('hints');
      div.innerHTML = `<div class="hint">${clues[hintIndex]}</div>`;
      hintIndex++;

      if (hintIndex >= clues.length) {
        document.getElementById('hint-btn').style.display = 'none';
        return;
      }
    }
  </script>

    <div style="margin-top: 2rem;">
        <a href="../index.html" class="button">Back to Mission Control</a>
    </div>
  </div>
</body>
</html>
